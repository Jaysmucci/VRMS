    <rect x="10" y="13" width="20" height="15" class="cls-2"/>
    <circle cx="15" cy="40" r="4" class="cls-1"/>
    <circle cx="30" cy="40" r="4" class="cls-1"/>
  </g>
  <!-- Management icon (gear) -->
  <g transform="translate(45, 20)">
    <circle cx="15" cy="15" r="12" class="cls-3"/>
    <polygon points="15,5 18,8 21,5 21,12 27,12 24,15 27,18 21,18 21,25 18,22 15,25 15,18 9,18 12,15 9,12 15,12" class="cls-1"/>
  </g>
  <!-- VRMS Text -->
  <text x="110" y="37.5" text-anchor="middle" alignment-baseline="middle" class="cls-4">VRMS</text>
</svg>
