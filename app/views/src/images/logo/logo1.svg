<svg width="150" height="75" viewBox="0 0 150 75" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .cls-1 { fill: #333; }
      .cls-2 { fill: #007bff; }
      .cls-3 { fill: #ffcc00; }
      .cls-4 { fill: #333; font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; }
    </style>
  </defs>
  <!-- Car icon -->
  <g transform="translate(10, 15)">
